<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Form Methods</title>
</head>

<body>
  <!-- clicking on this <a> tag will make a GET / request -->
  <a href="/resource-name">Link to Resource</a>

  <!-- submitting this <form> will make a GET / request -->
  <form action="/resource-name/new" method="GET">
    <button type="submit">GET</button>
  </form>

  <!-- submitting this <form> will make a POST / request -->
  <form action="/resource-name" method="POST">
    <button type="submit">POST</button>
  </form>

  <!-- submitting this <form> will make a GET / request -->
  <form action="/resource-name/:record-id/edit" method="PATCH">
    <button type="submit">PATCH</button>
  </form>

  <!-- submitting this <form> will make a GET / request -->
  <form action="/resource-name/:record-id/edit" method="PUT">
    <button type="submit">PUT</button>
  </form>

  <!-- submitting this <form> will make a GET / request -->
  <form action="/resource-name/:record-id/delete" method="DELETE">
    <button type="submit">DELETE</button>
  </form>
</body>

</html>
